<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic page settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- page title shown in the browser tab -->
    <title>Thank You</title>

    <!-- main stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="thankyou-body">
    <!-- main container to center the thank you message -->
    <div id="thankyou-container">

        <!-- decorative icon to confirm the purchase -->
         <!-- source: https://www.iconsdb.com/icon-sets/vintage-paper-icons/ok-icon.html -->
        <img src="img/check_icon.png" alt="Purchase confirmed" id="thankyou-icon">

        <!-- main thank you title -->
        <h1 id="thankyou-title" class="page-title">
            Thank you for your purchase!
        </h1>

        <!-- confirmation message for the user -->
        <p id="thankyou-text" class="text-paragraph">
            Your <strong>Remington Standard SmartType</strong> has been successfully ordered and will be carefully prepared for shipment.
            You will receive a confirmation email shortly with your order details and tracking information.
        </p>

        <!-- button to return to the home page -->
        <a href="index.html" id="back-home-button" class="button-link">
            Return to Home
        </a>

    </div>
</body>
</html>
